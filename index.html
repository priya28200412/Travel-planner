<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    




<header>

    <div id="menu-bar" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravel</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#book">book</a>
        <a href="#packages">packages</a>
        <a href="#services">services</a>
        <a href="#gallery">gallery</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>
</header>






<div class="login-form-container">

    <i class="fas fa-time" id="form-close"></i>

    <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email">
        <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn">
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forgot password? <a href="#">click here</a></p>
        <p>don't have and account? <a href="#">register now</a></p>
        

    </form>
</div>

<section class="home" id="home">

    <div class="content">
        <h3> adventure is worthwhile</h3>
        <p>discover new places with us, advenure awaits</p>
        <a href="#" class="btn">discover more</a>
    </div>

    <div class="controls">
        <span class="video-btn" src="./video 2.mp4"></span>
        <span class="video-btn" src="./video 3.mp4"></span>
        <span class="video-btn" src="./video 4.mp4"></span>
        <span class="video-btn" src="./video 5.mov"></span>
        <span class="video-btn" src="./video 6.mp4"></span>


    </div>

    <div class="video-container">
        <video src="./video 1.mp4" id="video-slider" loop autoplay muted></video>

    </div>
    </div>
</section>






    <script src="js/script.js"></script>

</body>
</html>
